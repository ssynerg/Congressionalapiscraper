<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legislative Research</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f9;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Legislative Research</h1>
        <p>Below is the list of bills with simplified summaries and expenditures:</p>
        <table id="bills-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Simplified Summary</th>
                    <th>Expenditures</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        // Fetch and display data
        fetch('/data')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector('#bills-table tbody');
                if (data.error) {
                    tableBody.innerHTML = `<tr><td colspan="3">${data.error}</td></tr>`;
                } else {
                    data.forEach(bill => {
                        const expenditures = JSON.parse(bill.expenditures || '[]')
                            .map(e => `<li>${e[0]}: ${e[1]}</li>`)
                            .join('');
                        
                        tableBody.innerHTML += `
                            <tr>
                                <td>${bill.title || 'No Title'}</td>
                                <td>${bill.plain_language_summary || 'No Summary'}</td>
                                <td><ul>${expenditures}</ul></td>
                            </tr>
                        `;
                    });
                }
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                const tableBody = document.querySelector('#bills-table tbody');
                tableBody.innerHTML = `<tr><td colspan="3">Failed to load data</td></tr>`;
            });
    </script>
</body>
</html>
